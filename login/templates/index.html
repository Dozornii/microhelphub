{% extends "base.html" %}

{% load static %}

{% block content %}

    <div class="container">
        <link rel="stylesheet" href=" {% static 'login1.css' %}">
        <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Please Login</div>
                    <br>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group clearfix">
                            <label for="username" class="col-md-4 control-label">Username:</label>
                            <div class="col-md-6">
                                <input name="username" value="" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="password" class="col-md-4 control-label">Password:</label>
                            <div class="col-md-6">
                                <input name="password" type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="login" type="submit" value="login" class="btn btn-success" /> &nbsp;
                            <p>Don`t have account? Create one <a href="/register/">here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
